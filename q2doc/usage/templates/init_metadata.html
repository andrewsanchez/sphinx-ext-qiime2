<div class="tabbed panel panel-default">
    <div class="panel-body">
        <ul class="nav nav-tabs gray-bg" role="tablist">
            <li role="presentation">
                <a href="#artifact-api-{{ node.id }}" aria-controls="artifact-api-{{ node.id }}" role="tab" data-toggle="tab">
                    Artifact API
                </a>
            </li>
            <li role="presentation" class="active">
                <a href="#preview-{{ node.id }}" aria-controls="preview-{{ node.id }}" role="tab" data-toggle="tab">
                    Preview Metadata
                </a>
            </li>
        </ul>

        <div class="tab-content">
            <div role="tabpanel" class="tab-pane fade" id="artifact-api-{{ node.id }}">
                <p>
                    <strong>{{ node.semantic_type }} setup</strong>

                <div class="highlight">
                    <pre>{{ node.setup }}</pre>
                </div>
                </p>
                <div class="clearfix"></div>
                <div class="highlight-shell">
                </div>
            </div>
            <div role="tabpanel" class="tab-pane fade in active" id="preview-{{ node.id }}">
                <p>
                <div class="highlight">
                    <pre>{{ node.preview }}</pre>
                </div>
                </p>
            </div>
        </div>
    </div>
</div>
